# Puerto interno (mantén 8080)
server.port=8080

# ---------- MySQL ----------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/kartingrm?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:kartuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:kartpass}

spring.jpa.hibernate.ddl-auto=none   # usa tu data.sql
spring.jpa.show-sql=false            # true sólo en desarrollo
spring.sql.init.mode=always          # importa data.sql al arrancar


# n�mero de karts / capacidad por sesi�n
kartingrm.default-session-capacity=15


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ---------- CORS ----------
cors.allowed-origins=http://localhost:5173,http://localhost:8070

SPRING_MAIL_PASSWORD_FILE: /run/secrets/mail_pass

