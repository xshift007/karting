version: "3.9"

services:
  db:
    image: mysql:8
    container_name: kartingrm-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kartingrm
      MYSQL_USER: kartuser
      MYSQL_PASSWORD: kartpass
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 20s
      retries: 5

  backend:
    image: xsh1ft/kartingrm-backend:latest      # ← tag actualizado
    restart: always
    depends_on: [db]
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/kartingrm
      SPRING_DATASOURCE_USERNAME: kartuser
      SPRING_DATASOURCE_PASSWORD: kartpass
    expose: ["8080"]

  frontend:
    image: xsh1ft/kartingrm-frontend:latest     # ← tag actualizado
    restart: always
    depends_on: [backend]
    expose: ["80"]

  gateway:
    image: nginx:stable-alpine
    depends_on: [frontend, backend]
    ports:
      - "8070:80"
    volumes:
      - ./nginx-gateway.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  dbdata:
